<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Rock Paper and Scissors</title>
</head>
<body>
  <div class="buttons-section">
    <div class="button-item">
      <img src="fist.png" alt="rock in hand sign">
      <button class="rock-button">Rock</button>
    </div>
    <div class="button-item">
      <img src="hello.png" alt="paper in hand sign">
      <button class="paper-button">Paper</button>
    </div>
    <div class="button-item">
      <img src="letter-v.png" alt="scissors in hand sign">
      <button class="scissors-button">Scissors</button>
    </div>
  </div>

  <div class="result-div">
    <div class="result-img">
      <div class="you-div">You<img src="question-mark.png" id="you-img"></div>
      <div class="computer-div">Computer<img src="question-mark.png" id="computer-img"></div>
    </div>
    <div class="current-result"></div>
    <div class="score-div">
      <div>Your Score: <span class="your-score"></span></div>
      <div>Computer Score: <span class="computer-score"></span></div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
